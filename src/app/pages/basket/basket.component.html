<div class="row">
    <div class="col-6 mx-auto">
        <h3 class="mb-3">My basket</h3>
        <ul class="list-group" *ngIf="products.length">
            <li *ngFor="let product of products" class="list-group-item">
                <div class="row">
                    <div class="col-2">
                        <img class="img-fluid" src="{{product.image}}" alt="{{product.name}}">
                    </div>
                    <div class="col-8">
                        <h5>{{product.name}}</h5>
                        <h6>{{product.price | currency}}</h6>
                    </div>
                    <div class="col-2 text-center">
                        <button type="button" class="btn btn-danger btn-sm" (click)="removeItem(product)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </li>
        </ul>
        <div class="alert alert-info text-center" *ngIf="!products.length">
            Your basket is empty...
        </div>
        <div class="col-12 text-center mt-4" *ngIf="products.length">
            <h5>Total:  <strong>{{total | currency}}</strong></h5>
            <a class="btn btn-primary btn-lg mt-4"
               [ngClass]="{'disabled': balance < total}"
               [routerLink]="['/checkout']">
                Checkout
            </a>
            <p class="text-danger text-center mt-3" *ngIf="balance < total">
                Your balance is not enough to pay the total amount.
            </p>
        </div>
        <div class="text-center mt-3">
            <a class="link-primary" [routerLink]="['/']">Go home...</a>
        </div>
    </div>
</div>
